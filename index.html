<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="riq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css



    ">
    <title>riq</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="small/riq-black.png" alt="" id="logo"> 
            </div>
            
            <div class="nav-buttons">
                <a href="#foto" class="photographyn">Photography</a>
                <a href="#art" class="illustration">Illustration</a>
                <a href="#logos" class="logos">Logos</a>
                <a href="#foot" class="contact">Contact</a>
            </div>

        </nav>
        <br>
        <div class="photography">
            <h1 id="photography-head">Photography</h1>
   
            <div class="image" id="foto">

           <img src="small/DSC04690-Edit.jpg" alt="" id="imge">     

           <img src="small/DSC03794.jpg" alt="" id="imge">
            
           <img src="small/DSC04142.jpg" alt="" id="imge">
           
           <img src="small/kamaal.jpg" alt="" id="imge">
           
           <img src="small/kya.jpg" alt="" id="imge">
        
           <img src="small/DSC02938.jpg" alt="" id="imge">
           
           <img src="small/flavia.jpg" alt="" id="imge">

           <img src="small/DSC04641-Edit.jpg" alt="" id="imge">
         </div>
         
    </div>
    <div class="illustrations">
        <h1 style="margin-bottom: 100px;" id="ill-head">illustrations</h1>
       <div class="art" id="art">
           <img src="small/holy.png" alt="" id="imge">
           <img src="small/on that note.png" alt="" id="imge">
           <img src="small/Artboard 1.png" alt="" id="imge">
           <img src="small/melo.png" alt="" id="imge">
           
          
       </div>
    </div>
    <div class="logos">
        <h1 style="margin: 0 auto; text-align: center;" id="logo-head">logos</h1>
        <div class="logos-contain">
            <img src="small/Artboard 2.png" alt="" id="imge">
            <img src="small/Asset 1.png" alt="" id="imge">
            <img src="small/Asset 2.png" alt="" id="imge">
            <img src="small/shotsbytrip-bwlens.png" alt="" id="imge">
            <img src="small/topshooter-black.png" alt="" id="imge">
            <img src="small/perfectinsight.png" alt="" id="imge">
        </div>
    </div>
    <footer id="foot">
        <h1 style="margin: 0 auto; display: block; clear: both; flex: 0 0 100%;" id = "contact-head">Contact </h1>
        <form action="" method="GET">
            <label for="name">Name</label>
            <input type= "text" id="name" placeholder="Jim Bob">
            
            <label for="email">Email</label>
            <input type="email" placeholder="youremail@example.com">

            <label for="phone">Phone number</label>
            <input type="tel" placeholder="07956832321">

            <label for="details">Details</label>
            <textarea name="details" id="detail" cols="30" rows="10"></textarea>

            <label for="select">Service</label>
            <select name="service" id="select">
                <option value="Photography">Photography</option>
                <option value="Illustration">Illustration</option>
                <option value="Logo">Logo</option>

            </select>
            <br>
            <input type= "submit">
        </form>
        <a href="https://www.instagram.com/by.riq/" id="insta"><i class="fab fa-instagram"></i> </a>
    </footer>
</body>
</html>
